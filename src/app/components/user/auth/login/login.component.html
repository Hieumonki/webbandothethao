<div class="gray py-3">
  <div class="container">
    <div class="row">
      <div class="col-xl-12 col-lg-12 col-md-12">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item"><a href="#">Pages</a></li>
            <li class="breadcrumb-item active" aria-current="page">Login</li>
          </ol>
        </nav>
      </div>
    </div>
  </div>
</div>

<!-- ======================= Login Detail ======================== -->
<section class="middle">
  <div class="container">
    <div class="row align-items-start justify-content-between">

      <!-- Login Form -->
      <!-- Login Form -->
<div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <div class="card">
      <div class="card-header">
        Login
      </div>
      <div class="card-body">

        <!-- Tên đăng nhập -->
        <div class="form-group">
          <label for="name">Tên đăng nhập</label>
          <input
            type="text"
            name="name"
            id="name"
            formControlName="name"
            class="form-control"
            placeholder="Nhập tên đăng nhập"
          />
          <div *ngIf="loginForm.get('name')?.invalid && loginForm.get('name')?.touched">
            <div class="text-danger">Tên đăng nhập tối thiểu 6 ký tự.</div>
          </div>
        </div>

        <!-- Mật khẩu -->
        <div class="form-group">
          <label for="password">Mật khẩu</label>
          <input
            type="password"
            name="password"
            id="password"
            formControlName="password"
            class="form-control"
            placeholder="Nhập mật khẩu"
          />
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            <div class="text-danger">Mật khẩu tối thiểu 6 ký tự.</div>
          </div>
        </div>

        <!-- Nút Login -->
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>

      </div>
    </div>
  </form>
</div>


      <!-- Register Form -->
      <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
        <form [formGroup]="registerF" (ngSubmit)="onRegister()" class="border p-3 rounded">
          <div class="form-group">
            <label for="name">Tên đăng nhập</label>
            <input
              type="text"
              name="name"
              id="name"
              formControlName="name"
              class="form-control"
              placeholder="Nhập tên đăng nhập"
            />
            <div *ngIf="!registerF.get('name')?.valid && registerF.get('name')?.touched">
              <div class="text-danger">Tên đăng nhập tối thiểu 6 ký tự.</div>
            </div>
          </div>

          <div class="form-group">
            <label for="fullName">Họ và Tên</label>
            <input
              type="text"
              name="fullName"
              id="fullName"
              formControlName="fullName"
              class="form-control"
              placeholder="Nhập họ và tên"
            />
            <div *ngIf="!registerF.get('fullName')?.valid && registerF.get('fullName')?.touched">
              <div class="text-danger">Họ và Tên không được để trống.</div>
            </div>
          </div>

          <div class="form-group">
            <label for="email">Email *</label>
            <input
              type="email"
              name="email"
              id="email"
              formControlName="email"
              class="form-control"
              placeholder="Nhập email"
            />
            <div *ngIf="!registerF.get('email')?.valid && registerF.get('email')?.touched">
              <div class="text-danger">Email không hợp lệ.</div>
            </div>
          </div>

          <div class="row">
            <div class="form-group col-md-6">
              <label for="password">Mật khẩu</label>
              <input
                type="password"
                name="password"
                id="password"
                formControlName="password"
                class="form-control"
                placeholder="Nhập mật khẩu"
              />
              <div *ngIf="!registerF.get('password')?.valid && registerF.get('password')?.touched">
                <div class="text-danger">Mật khẩu tối thiểu 6 ký tự.</div>
              </div>
            </div>

            <div class="form-group col-md-6">
              <label for="rePassword">Nhập lại mật khẩu</label>
              <input
                type="password"
                name="rePassword"
                id="rePassword"
                formControlName="rePassword"
                class="form-control"
                placeholder="Nhập lại mật khẩu"
              />
            </div>
          </div>

          <div *ngIf="registerF.hasError('mismatch') && registerF.get('rePassword')?.touched">
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
              Mật khẩu không khớp.
            </div>
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-md full-width bg-dark text-light fs-md ft-medium">
              Tạo tài khoản
            </button>
          </div>
        </form>
      </div>

    </div>
  </div>
</section>
