<section class="favorite-container">
  <h2>Sản phẩm yêu thích</h2>

  <div *ngIf="favorites.length === 0" class="empty-message">
    Bạn chưa yêu thích sản phẩm nào.
  </div>

  <div class="favorite-grid" *ngIf="favorites.length > 0">
    <div class="favorite-item" *ngFor="let product of favorites">
      <img [src]="product.image" [alt]="product.name" />
      <h3>{{ product.name }}</h3>
      <p>{{ product.price | number }}₫</p>
      <button (click)="removeFromFavorites(product._id)">Xoá khỏi yêu thích</button>
    </div>
  </div>
</section>
